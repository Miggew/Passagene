<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview: DNA Gradient â€” Verde & Dourado (Frame Zero)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap');

        :root {
            --brand: #09C972;
            --green: #34D399;
            --green-deep: #1A7A50;
            --green-dark: #064e3b;
            --green-950: #041A10;
            --gold: #D4A24C;
            --gold-deep: #8B6A2F;
            --gold-light: #E8C77B;
            --gradient-dna: linear-gradient(135deg, #34D399, #D4A24C);
            --gradient-dna-text: linear-gradient(135deg, #09C972, #D4A24C);
        }

        body {
            background: #F7FAF8;
            color: #333;
            font-family: 'Outfit', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            background: var(--gradient-dna-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 40px;
            margin-top: 40px;
            width: 100%;
            max-width: 1200px;
        }

        .dna-container {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

        .dna-inner {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60%;
            transform: rotate(-45deg) scale(0.93);
        }

        .dot-wrapper {
            position: relative;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dot {
            position: absolute;
            border-radius: 50%;
        }

        .label {
            text-align: center;
            font-size: 14px;
            color: #555;
        }
        .label strong {
            display: block;
            color: #111;
            margin-bottom: 2px;
        }
    </style>
</head>

<body>
    <h1>DNA Gradient: Frame Estatico Zero</h1>
    <p>Perspectiva torcida 3D com as cores <strong>verde</strong> e <strong>dourado</strong> do design system do app.</p>

    <div class="grid" id="grid"></div>

    <script>
        const SIZE = 200;
        const targetLength = 194;
        const numDots = 7;
        const wrapperSize = targetLength / numDots;
        const dotSize = wrapperSize * 0.93;
        const delaySpan = 0.75;
        const ANIM_DURATION = 1.5;
        const time = 0.0;

        const grid = document.getElementById('grid');

        const variants = [
            {
                bg: '#09C972',
                front: '#064e3b',
                back: '#D4A24C',
                title: 'Brand + Dourado',
                desc: 'Fundo brand, fita musgo/dourado'
            },
            {
                bg: '#064e3b',
                front: '#34D399',
                back: '#D4A24C',
                title: 'DNA Gradient',
                desc: 'Fundo musgo, fita verde/dourado'
            },
            {
                bg: '#041A10',
                front: '#34D399',
                back: '#D4A24C',
                title: 'Night DNA',
                desc: 'Fundo escuro, neon verde/dourado'
            },
            {
                bg: 'linear-gradient(135deg, #1A7A50, #8B6A2F)',
                front: '#ffffff',
                back: 'rgba(255,255,255,0.6)',
                title: 'Gradient BG',
                desc: 'Fundo DNA gradient, fita branca'
            }
        ];

        variants.forEach(function(v) {
            var card = document.createElement('div');
            card.style.textAlign = 'center';

            var container = document.createElement('div');
            container.className = 'dna-container';
            container.style.width = SIZE + 'px';
            container.style.height = SIZE + 'px';
            container.style.borderRadius = Math.round(SIZE * 0.2) + 'px';
            container.style.background = v.bg;

            var inner = document.createElement('div');
            inner.className = 'dna-inner';

            for (var i = 0; i < numDots; i++) {
                var isFlipped = i > 3;
                var delay = -((i / (numDots - 1)) * delaySpan);
                if (isFlipped) delay -= 0.75;

                var absTime = time - delay;
                var progress = ((absTime % ANIM_DURATION) + ANIM_DURATION) % ANIM_DURATION / ANIM_DURATION;
                var cosVal = Math.cos(progress * 2 * Math.PI);

                var top1Percent, scale1, z1;
                var bottom2Percent, scale2, z2;

                if (!isFlipped) {
                    top1Percent = 50 * (1 - cosVal);
                    scale1 = 0.75 + 0.25 * cosVal;
                    z1 = cosVal >= 0 ? 2 : 1;
                    bottom2Percent = 50 * (1 - cosVal);
                    scale2 = 0.75 - 0.25 * cosVal;
                    z2 = -cosVal >= 0 ? 2 : 1;
                } else {
                    top1Percent = 50 * (1 + cosVal);
                    scale1 = 0.75 + 0.25 * cosVal;
                    z1 = cosVal >= 0 ? 2 : 1;
                    bottom2Percent = 50 * (1 + cosVal);
                    scale2 = 0.75 - 0.25 * cosVal;
                    z2 = -cosVal >= 0 ? 2 : 1;
                }

                var wrapper = document.createElement('div');
                wrapper.className = 'dot-wrapper';
                wrapper.style.width = wrapperSize + 'px';

                var dotBase = document.createElement('div');
                dotBase.className = 'dot';
                dotBase.style.width = dotSize + 'px';
                dotBase.style.height = dotSize + 'px';
                dotBase.style.background = v.front;
                dotBase.style.left = 'calc(50% - ' + (dotSize / 2) + 'px)';
                dotBase.style.top = 'calc(' + top1Percent + '% - ' + ((dotSize * top1Percent) / 100) + 'px)';
                dotBase.style.transform = 'scale(' + scale1 + ')';
                dotBase.style.zIndex = z1;

                var dotRev = document.createElement('div');
                dotRev.className = 'dot';
                dotRev.style.width = dotSize + 'px';
                dotRev.style.height = dotSize + 'px';
                dotRev.style.background = v.back;
                dotRev.style.left = 'calc(50% - ' + (dotSize / 2) + 'px)';
                dotRev.style.bottom = 'calc(' + bottom2Percent + '% - ' + ((dotSize * bottom2Percent) / 100) + 'px)';
                dotRev.style.transform = 'scale(' + scale2 + ')';
                dotRev.style.zIndex = z2;

                wrapper.appendChild(dotBase);
                wrapper.appendChild(dotRev);
                inner.appendChild(wrapper);
            }

            container.appendChild(inner);

            var label = document.createElement('div');
            label.className = 'label';
            var titleEl = document.createElement('strong');
            titleEl.textContent = v.title;
            var descEl = document.createTextNode(v.desc);
            label.appendChild(titleEl);
            label.appendChild(descEl);

            card.appendChild(container);
            card.appendChild(label);
            grid.appendChild(card);
        });
    </script>
</body>

</html>
